<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechRank - Solve Problems</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .user-info {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
            text-align: center;
        }

        .problem-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }

        .problem-card {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
        }

        .problem-card h2 {
            margin-top: 0;
        }

        .problem-card input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .problem-card button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .problem-card button:hover {
            background-color: #0056b3;
        }

        .result-message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Solve Problems to Earn Elo!</h1>
        <div class="user-info" id="user-info">Logged in as: Not logged in</div>
    </header>

    <div class="problem-container">
        <div class="problem-card">
            <h2>Math Problem</h2>
            <p>Solve the following problem to earn 50 Elo points:</p>
            <p id="problem-statement"><strong></strong></p>
            <input type="number" id="answer" placeholder="Enter your answer" />
            <button onclick="submitAnswer()">Submit Answer</button>
            <p class="result-message" id="result-message"></p>
            <button onclick="loadNewProblem()">New Problem</button>
        </div>
    </div>

    <script>
        // Load logged-in user data
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        const userInfoDiv = document.getElementById('user-info');

        // Display user info or redirect if not logged in
        if (loggedInUser) {
            userInfoDiv.textContent = `Logged in as: ${loggedInUser.name} | Elo: ${loggedInUser.elo}`;
        } else {
            userInfoDiv.textContent = "Not logged in";
            alert("Please log in first.");
            window.location.href = "login.html"; // Redirect to login page if not logged in
        }

        // Array of math problems
        const problems = [
            { problem: "What is 7 + 5?", answer: 12 },
            { problem: "What is 9 * 3?", answer: 27 },
            { problem: "What is 15 - 4?", answer: 11 },
            { problem: "What is 8 / 2?", answer: 4 },
            { problem: "What is 14 + 6?", answer: 20 }
        ];

        let currentProblemIndex = 0;

        // Function to load a new problem
        function loadNewProblem() {
            currentProblemIndex = Math.floor(Math.random() * problems.length); // Randomly select a new problem
            document.getElementById("problem-statement").textContent = problems[currentProblemIndex].problem;
            document.getElementById("answer").value = ""; // Clear previous answer
            document.getElementById("result-message").textContent = ""; // Clear result message
        }

        // Function to submit the answer and check correctness
        function submitAnswer() {
            const userAnswer = parseInt(document.getElementById("answer").value, 10);
            const correctAnswer = problems[currentProblemIndex].answer;
            const resultMessage = document.getElementById("result-message");

            if (userAnswer === correctAnswer) {
                // Correct answer: increase Elo points by 50
                loggedInUser.elo += 50;
                resultMessage.textContent = "Correct! You earned 50 Elo points!";
                resultMessage.style.color = "green";
            } else {
                // Incorrect answer: decrease Elo points by 20
                loggedInUser.elo -= 20;
                if (loggedInUser.elo < 0) {
                    loggedInUser.elo = 0;  // Ensure Elo doesn't go below 0
                }
                resultMessage.textContent = "Incorrect. You lost 20 Elo points.";
                resultMessage.style.color = "red";
            }

            // Update the user's Elo score in localStorage
            localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));

            // Update the displayed user info
            userInfoDiv.textContent = `Logged in as: ${loggedInUser.name} | Elo: ${loggedInUser.elo}`;
        }

        // Load the first problem when page loads
        loadNewProblem();
    </script>
</body>


</html>
